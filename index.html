<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Group Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🔐 Admin Panel</h1>

  <div id="login-section">
    <h3>Login</h3>
    <input type="email" id="adminEmail" placeholder="Email"><br>
    <input type="password" id="adminPassword" placeholder="Password"><br>
    <button onclick="adminLogin()">Login</button>
  </div>

  <div id="admin-section" style="display: none;">
    <button onclick="logout()">Logout</button>

    <h2>Add Group</h2>
    <input type="text" id="groupName" placeholder="Group Name"><br>
    <input type="text" id="groupDesc" placeholder="Description"><br>
    <input type="text" id="groupLink" placeholder="Group Link"><br>
    <input type="text" id="groupCategory" placeholder="Category"><br>
    <button onclick="addGroup()">Add Group</button>

    <h2>All Groups</h2>
    <div id="groupList"></div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
  <script src="script.js"></script>
</body>
</html>
